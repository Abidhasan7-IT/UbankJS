<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Your bank jS</title>
  </head>
  <body>
    <div class="maincontent">
      <div class="transaction" id="transaction">
<h2 class='mt-3 text-center'>Welcome To <span id="avter"></span></h2>
        <div class="row status">
          <div class="col-md-4">
            <div class="deposit mb-2">
              <h5>Deposit</h5>
              <h2>$ <span id="current">0</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="withdraw mb-2">
              <h5>Withdraw</h5>
              <h2>$ <span id="cashout">0</span></h2>
            </div>
          </div>
          <div class="col-md-4">
            <div class="balance">
              <h5>Balance</h5>
              <h2>$ <span id="store">0</span></h2>
            </div>
          </div>
        </div>

        <div class="row bank">
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Deposit</h4>
              <input type="text" id="amount" placeholder="$Enter your amount" /> <br />
              <button type="button" class="btn btn-primary mt-3" id="deposit">Deposit</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="submit-area">
              <h4>Withdraw</h4>
              <input type="text" id="wamount" placeholder="$Enter your amount" /> <br />
              <button type="button" class="btn btn-primary mt-3" id="withdraw">Withdraw</button>
            </div>
          </div>
        </div>
      </div>

      <div class="log-form" id="log-form">
        <div class='img text-center rounded-circle'><img src='./abid.png' style="width:100px;" ></div>
        <h2 title="welcome">Welcome to Your bank jS</h2>
        <p>Please enter your name and email to access your account.</p>
        <div class="log text-center">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group mt-1">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <button type="submit" class="btn btn-success mt-3" id="enter">Enter</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js">
         </script>
  </body>
</html>
